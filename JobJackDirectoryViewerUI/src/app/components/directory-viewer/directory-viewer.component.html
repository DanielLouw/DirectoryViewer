<div class="directory-viewer-container">
  <app-directory-controls
    [currentPath]="currentPath"
    [isLoading]="isLoading"
    [isRunningInDocker]="isRunningInDocker"
    (pathChange)="onPathChange($event)"
    (loadDirectory)="loadDirectory()"
    (navigateToParent)="navigateToParent()"
    (navigateToRoot)="navigateToRoot()"
    (filterChange)="onFilterChange($event)"
  ></app-directory-controls>

  <app-directory-table
    [items]="items"
    [isLoading]="isLoading"
    [error]="error"
    [totalItems]="totalItems"
    [loadTime]="loadTime"
    [sortFields]="sortFields"
    (navigate)="navigateToDirectory($event)"
    (sortChange)="setSortField($event)"
  ></app-directory-table>

  <app-directory-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [isLoading]="isLoading"
    (pageChange)="goToPage($event)"
  ></app-directory-pagination>
</div>
